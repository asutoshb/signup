     class Stack {

            constructor() {

                this.stack = [];
                this.length = 0;
            }

/*
            insert(b) {
           
                this.stack.push(b);
                this.length++;

         }
*/

          insert(...b) {


            b.forEach((el)=>{
                
                  this.stack.push(el);
                  this.length++;
            });

         }

         remove(){
             this.stack.pop();
             this.length--;
         }

         peek(){

            let last = this.stack[this.length - 1];
            console.log("last :"+ last); 

         }

}

        let x = new Stack();
